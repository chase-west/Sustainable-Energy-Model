<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renewable Energy Model</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loading-screen">
    <h1>Creating your world... </h1>
    <img src="/static/images/earthicon.png" alt="Spinning Earth" id="earth-icon">
  </div>
  <div id="instructions">
    <h1>Click on a country</h1>
  </div>
  <canvas class="webgl"></canvas>
  <div class="slider-container" style="display: none;">
    <label for="year">Year: </label>
    <input type="range" id="yearSlider" name="year" min="2024" max="2124" value="2024">
    <span id="yearValue">2024</span>
    <div class="renewable-energy-display">
      <label for="renewableEnergy">Predicted Renewable Energy: </label>
      <span id="renewableEnergyValue">0</span>
    </div>
  </div>
  <script type="module" src="/static/earth.js"></script>
  <script type="module" src="/static/app.js"></script>
</body>
</html>
